<!-- =======================
Page content START -->
<section class="position-relative pt-0 pt-lg-5">
	<div class="container">
		<div class="row g-4">
			{% for blog in blogs %}
			<!-- Card item START -->
			<div class="col-sm-6 col-lg-4 col-xl-3">
				<div class="card bg-transparent">
					<div class="overflow-hidden rounded-3">
						<img src="{{blog.image.url}}" class="card-img" alt="course image">
						<!-- Overlay -->
						<div class="bg-overlay bg-dark opacity-4"></div>
						{% comment %} <div class="card-img-overlay d-flex align-items-start p-3">
							<!-- badge -->
							<a href="#" class="badge text-bg-danger">Student life</a>
						</div> {% endcomment %}
					</div>

					<!-- Card body -->
					<div class="card-body">
						<!-- Title -->
						<h5 class="card-title"><a href="/blog/{{blog.slug}}">{{blog.title}}</a></h5>
						<p class="text-truncate-2">{{blog.about}}</p>
						<!-- Info -->
						<div class="d-flex justify-content-between">
							<h6 class="mb-0"><a href="/instructor/{{blog.user.username}}">@{{blog.user.username}}</a></h6>
							<span class="small">30M Ago</span>
						</div>
					</div>
				</div>
			</div>
			<!-- Card item END -->
			{% endfor %}
		</div> <!-- Row end -->

		<!-- Pagination START -->
		<nav class="d-flex justify-content-center mt-5" aria-label="navigation">
			<ul class="pagination pagination-primary-soft rounded mb-0">
				<li class="page-item mb-0"><a class="page-link" href="#" tabindex="-1"><i class="fas fa-angle-double-left"></i></a></li>
				<li class="page-item mb-0"><a class="page-link" href="#">1</a></li>
				<li class="page-item mb-0 active"><a class="page-link" href="#">2</a></li>
				<li class="page-item mb-0"><a class="page-link" href="#">..</a></li>
				<li class="page-item mb-0"><a class="page-link" href="#">6</a></li>
				<li class="page-item mb-0"><a class="page-link" href="#"><i class="fas fa-angle-double-right"></i></a></li>
			</ul>
		</nav>
		<!-- Pagination END -->

	</div>
</section>
<!-- =======================
Page content END -->
{% endblock content %}
